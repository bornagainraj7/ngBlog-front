<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input matInput type="text" name="title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter title for post</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Post Content</mat-label>
      <textarea matInput cols="30" rows="5" name="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content for post</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
<br>
